<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<script src="./modules/numberToString.js" defer></script>
	<title>Печать документов</title>
</head>
<body>
	<div class="container">
		<div class="main-title">Печать документов "Азбука Окон"</div>
		<div class="content">
			<input type="radio" name="indicator" checked id="contract">
			<input type="radio" name="indicator" id="invoice">
			<input type="radio" name="indicator" id="rate">
			<input type="radio" name="indicator" id="business">
			<input type="radio" name="indicator" id="equipment">
			<div class="list">
				<label for="contract" class="contract">
					<span class="topic">Договор и Акт</span>
				</label>
				<label for="invoice" class="invoice">
					<span class="topic">Счет</span>
				</label>
				<label for="rate" class="rate">
					<span class="topic">Накладная</span>
				</label>
				<label for="business" class="business">
					<span class="topic">Договор (юр. лицо)</span>
				</label>
				<label for="equipment" class="equipment">
					<span class="topic">Комплектация</span>
				</label>
				<div class="indicator"></div>
			</div>

			<div class="text-content">
				<form autocomplete="off">
					<div class="contract text">

						<div class="contract_info">
							<input type="text" class="contract_index" maxlength="28" placeholder="Номер договора" autofocus required>
							<span>от</span> 
							<input type="date" class="calendar" id="myDate">
						</div>
						
						<div class="client_info">
							<input type="text" class="client_name info" placeholder="ФИО" maxlength="50" required>
							<input type="text" class="client_adress info" placeholder="Адрес" maxlength="50" required>
							<input type="text" class="client_tel info" placeholder="Номер телефона" maxlength="30" required>
						</div>

						<div class="price_info">
							<input type="text" id="price" class="contract_price" placeholder="Сумма, грн" maxlength="7" oninput="num2str(this.value, 'price-words')" required>						
							<div id="price-words" class="price_words">[сумма договора прописью]</div>
						</div>											
						
						<div class="product_info">
							<select id="product" class="product_select">
								<option value="value1" selected>Вiкна ПВХ</option>
								<option value="value2">Ролети</option>
								<option value="value3">Дверi</option>
							</select>
						</div>						

						<div>Срок<input type="text" class="term" value="5" maxlength="2"> рабочих дней</div>
	
						<select id="terms-of-payment">
							<option value="value1" selected>100% оплата</option>
							<option value="value2">предоплата</option>
						</select>
						
						<div class="term-details" id="term-details">
							<input type="text" id="price-pay-contract" placeholder="Сумма оплаты, грн" maxlength="6" onkeyup="num2str(this.value, 'price-words-second-pay')" required>
							<input type="text" placeholder="Остаток, грн" id="price-pay-contract-add" maxlength="6" disabled>
							<div>внести<input type="date" id="date-pay"></div>
							<div class="price-words" id="price-words-second-pay">[сумма оплаты прописью]</div>
						</div>

						<select>
							<option value="1" selected>Краснянская Н.Е.</option>
							<option value="2">Праслова Л.Е.</option>
						</select>
						<label for="chkbx-without-install">Без монтажа</label>
						<input type="checkbox" id="chkbx-without-install" onclick="checkWithoutInstall()">										
	
						<div class="buttons">
							<div class="buttons-contract">
								<button id="button-save-contract">Сохранить Договор</button>
								<select>
									<option value="2" selected>2 копии</option>
									<option value="1">1 копия</option>
								</select>
								<select>
									<option value="1" selected>1-ая страница</option>
									<option value="2">2-ая страница</option>
								</select>
								<button id="button-print-contract">Договор</button>
							</div>
							<div class="buttons-act" id="buttons-act">
								<button id="button-save-act">Сохранить Акт</button>
								<button>Акт (пустой)</button>
								<select>
									<option value="2" selected>2 копии</option>
									<option value="1">1 копия</option>
								</select>
								<button id="button-print-act">Акт</button>
							</div>
						</div>
					</div>
				</form>

				<div class="invoice text">Скоро..</div>
				<div class="rate text">Скоро..</div>
				<div class="business text">Скоро..</div>
				<div class="equipment text">Комплектация</div>
			</div>
		</div>
	</div>
</body>
</html>
