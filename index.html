<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
	<script src="app.js" defer></script>
	<script src="numberToString.js" defer></script>
	<title>Печать документов</title>
</head>
<body>
	<div class="wrapper">
		<h1>Печать документов "Азбука Окон"</h1>
		<ul>
			<li>Договор и Акт</li>
			<li>Счет</li>
			<li>Расходная</li>
			<li>Договор юр.лицо</li>
		</ul>
		<div class="top__order">
			<input type="text" placeholder="Договор №">
			<span>от</span>
			<input type="date" id="myDate">
		</div>
		<input type="text" id="textFIO" placeholder="ФИО">
		<input type="text" id="textAdress" placeholder="Адрес" maxlength="15">
		<input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="textTel" placeholder="Номер телефона" maxlength="16">
		<br>
		<input type="text" id="inputNumbers" placeholder="Сумма, грн" maxlength="6" onKeyUp="num2str(this.value, 'str')">
		<div id="str">[сумма прописью]</div>
		<br>
		<span>Товар:</span>
		<select name="select-tovar">
			<option value="value1" selected>Вiкна ПВХ</option>
			<option value="value2">Ролети</option>
		</select>
		<div>
			<label for="term">Срок (в рабочих днях)</label>
			<input id="term" type="text" placeholder="5" maxlength="2">
		</div>
		<div>
			<label for="check-cash">Условия оплаты:</label>
			<select name="select-check-cash" id="check-cash">
				<option value="value1" selected>100% оплата</option>
				<option value="value2">передоплата</option>
			</select>
		</div>
		<div>
			<label for="select-salons">Салон:</label>
				<select name="salons" id="select-salons">
					<option value="value1" selected>Салон 1</option>
					<option value="value2">Салон 2</option>
				</select>
		</div>

		<div>
			<label for="without-mounting">Без монтажа</label>
				<input id="without-mounting" type="checkbox">
		</div>

			<div class="buttons-one">
				<input type="button" id="button-save-contract" value="Сохранить договор">

				<label for="select-copies-print">Копии:</label>
				<select name="copies-print" id="select-copies-print">
					<option value="value1" selected>2</option>
					<option value="value2">1</option>
				</select>
				
				<label for="select-pages-print">Страница:</label>
				<select name="pages-print" id="select-pages-print">
					<option value="value1" selected>1</option>
					<option value="value2">2</option>
				</select>
				<input type="button" id="button-print-contract" value="Договор">
			</div>

			<div class="buttons-two">
				<input type="button" id="button-save-act" value="Сохранить акт">
				<input type="button" id="button-save-act-empty" value="Сохранить акт (пустой бланк)">

				<label for="select-copies-print">Копии:</label>
				<select name="copies-print" id="select-copies-print">
					<option value="value1" selected>2</option>
					<option value="value2">1</option>
				</select>

				<input type="button" id="button-print-act" value="Акт">
			</div>
	</div>

	<div class="container">
		<div class="main-title">Печать документов "Азбука Окон"</div>
		<div class="content">
			<div class="list">
				<label for="" class="contract">
					<i class="fas fa-home"></i>
					<span class="topic">Договор</span>
				</label>
				<label for="" class="invoice">
					<i class="fas fa-blog"></i>
					<span class="topic">Счет</span>
				</label>
				<label for="" class="rate">
					<i class="far fa-envelope"></i>
					<span class="topic">Расходная</span>
				</label>
				<label for="" class="contract-business">
					<i class="fas fa-code"></i>
					<span class="topic">Договор юр.лицо</span>
				</label>
			</div>
		</div>
	</div>

</body>
</html>
